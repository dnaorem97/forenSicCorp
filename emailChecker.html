<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pwned Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    input {
      width: 90%;
      padding: 0.5rem;
      margin: 0.5rem 0;
    }

    button {
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      border: none;
      background: #007BFF;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    p {
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Pwned Checker</h1>

    <h3>Password Check</h3>
    <input type="password" id="password" placeholder="Enter password" />
    <button onclick="checkPassword()">Check Password</button>
    <p id="passwordResult"></p>

    <h3>Email Breach Check</h3>
    <input type="email" id="email" placeholder="Enter email" />
    <button onclick="checkEmail()">Check Email</button>
    <p id="emailResult"></p>
  </div>

  <script>
    const API_KEY = "YOUR_API_KEY_HERE"; // üîí Replace with your actual HIBP API key

    async function sha1Hash(str) {
      const buffer = new TextEncoder().encode(str);
      const digest = await crypto.subtle.digest("SHA-1", buffer);
      return Array.from(new Uint8Array(digest))
        .map(b => b.toString(16).padStart(2, '0'))
        .join('').toUpperCase();
    }

    async function checkPassword() {
      const password = document.getElementById("password").value;
      const result = document.getElementById("passwordResult");
      if (!password) {
        result.textContent = "‚ö†Ô∏è Enter a password!";
        result.style.color = "red";
        return;
      }

      const hash = await sha1Hash(password);
      const prefix = hash.slice(0, 5);
      const suffix = hash.slice(5);

      const res = await fetch(`https://api.pwnedpasswords.com/range/${prefix}`);
      const text = await res.text();

      const lines = text.split('\n');
      const found = lines.find(line => line.startsWith(suffix));

      if (found) {
        const count = found.split(":")[1].trim();
        result.textContent = `‚ö†Ô∏è Found in ${count} breaches.`;
        result.style.color = "red";
      } else {
        result.textContent = "‚úÖ This password is not found in known breaches.";
        result.style.color = "green";
      }
    }

    async function checkEmail() {
      const email = document.getElementById("email").value;
      const result = document.getElementById("emailResult");

      if (!email) {
        result.textContent = "‚ö†Ô∏è Enter an email!";
        result.style.color = "red";
        return;
      }

      try {
        const res = await fetch(`https://haveibeenpwned.com/api/v3/breachedaccount/${encodeURIComponent(email)}?truncateResponse=false`, {
          headers: {
            "hibp-api-key": API_KEY,
            "user-agent": "PwnedCheckerApp"
          }
        });

        if (res.status === 404) {
          result.textContent = "‚úÖ No breaches found for this email.";
          result.style.color = "green";
        } else if (res.ok) {
          const breaches = await res.json();
          const names = breaches.map(b => b.Name).join(', ');
          result.textContent = `‚ö†Ô∏è Breached in: ${names}`;
          result.style.color = "red";
        } else {
          result.textContent = "‚ö†Ô∏è API Error. Check console.";
          result.style.color = "orange";
          console.error(await res.text());
        }
      } catch (err) {
        result.textContent = "‚ùå Error: " + err.message;
        result.style.color = "orange";
      }
    }
  </script>
</body>
</html>
